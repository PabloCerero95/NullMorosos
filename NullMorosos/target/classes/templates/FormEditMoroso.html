<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/FormMoroso.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Editar Moroso</h2>
                </div>
                <div class="card-body">
                    <form action="/editarMoroso" method="post">
                    	<input type="hidden" name="id" th:value="${moroso.id}"/>
                        <div class="form-row">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="nombre" th:value="${moroso.nombre}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Apellidos</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="apellidos" th:value="${moroso.apellidos}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Cantidad</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="cantidad" th:value="${moroso.cantidad}">
                            </div>
                        </div>
						<div class="card-footer">
							<button class="btn btn--radius-2 btn--blue-2" type="submit">Editar</button>
						</div>
					</form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
