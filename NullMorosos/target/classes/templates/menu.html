
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript">
     $(function(){
      $("#myTable").tablesorter();
    });
    </script>
<style>
html {
    height: 100%;
}

body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
	background-color: gray;
}

.topnav {
	overflow: hidden;
	background-color: #333;
}

.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: blue;
	color: white;
}

table {
	border-spacing: 0 !important;
	border-collapse: separate !important;
	bordercolor: black;
	border-spacing: 0;
	border: black 5px solid;
	background-color: blue;
	margin: 2px;
	padding: 2px;
}

th, td {
	text-align: left;
	padding: 16px;
	margin: 15px;
	padding: 15px;
	border: black 2px solid;
	text-align: center;
}

table tr {
	background-color: blue;
	border: solid;
	border-width: 1px 0;
}

.btn {
	background-color: DodgerBlue;
	border: solid;
	colorborder: black color: white;
	padding: 12px 16px;
	font-size: 16px;
	cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
	background-color: RoyalBlue;
	color: black;
}
</style>
</head>
<body>

	<div class="topnav">
		<a class="active" href="#home">Lista de moroso</a> 
		<a href="/FormAddMoroso">Añadir Moroso</a> 
		<form th:action="@{/eliminarMorosos}" method="post">
            <button type="submit" class="btn btn-danger">Eliminar lista<i class="fa fa-trash"></i>
            </button>
        </form>
		<a href="/" style="float:right;"><span onclick="alert('HAS SIDO DESCONECTADO CORRECTAMENTE');">SALIR</span></a>
	</div>

	<h2>LISTA DE MOROSO</h2>
	<p>¿Quien te debe dinero?</p>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Cantidad</th>
				<th>Fecha</th>
				<th>OPCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="moroso : ${morosos}">
				<td th:text="${moroso.id}">&nbsp;</td>
				<td th:text="${moroso.nombre}">&nbsp;</td>
				<td th:text="${moroso.apellidos}">&nbsp;</td>
				<td th:text="${moroso.cantidad}">&nbsp;</td>
				<td th:text="${moroso.fecha}">&nbsp;</td>
				<td>
					<form th:action="@{/irEditarMoroso}" method="post">
                        <input type="hidden" name="id" th:value="${moroso.id}"/>
                        <button type="submit" class="btn btn-danger">Editar <i class="fa fa-trash"></i>
                        </button>
                    </form>
<!--                     <a class="btn btn-warning" th:href="@/editarMoroso} + ${moroso.id}">Editar <i -->
<!--                             class="fa fa-edit"></i></a> -->
                </td>
                <td>
                    <form th:action="@{/eliminarMoroso}" method="post">
                        <input type="hidden" name="id" th:value="${moroso.id}"/>
                        <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
